<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>snakegame</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="score"></div>
  <div class="board"></div>
  <div class="settings"><span class="material-symbols-outlined">
      settings
    </span></div>
  <div class ="set-box">speed:<input type="range" min="2" max="25" value="6" id="slider"></div>
  <div class="controller">
    <button id="up"><span class="material-symbols-outlined" style="font-size: 4rem; transform: rotate(270deg);">
        arrow_forward_ios
      </span></button>
    <button id="left"><span class="material-symbols-outlined" style="font-size: 4rem; transform: rotate(180deg);">
        arrow_forward_ios
      </span></button>
    <button id="right"><span class="material-symbols-outlined" style="font-size: 4rem; ">
        arrow_forward_ios
      </span></button>
    <button id="down"><span class="material-symbols-outlined" style="font-size: 4rem; transform: rotate(90deg);">
        arrow_forward_ios
      </span></button>
  </div>

  <script src="script.js"></script>


</body>

</html>
